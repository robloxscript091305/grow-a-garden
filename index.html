<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grow a Garden - Pet & Fruit Spawner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      background-image: url('grow-a-garden-bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2c3e50;
    }

    h1 {
      font-size: 2.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 10px 25px;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .spawner-box {
      border: 3px solid #74b9ff;
      border-radius: 15px;
      padding: 30px;
      margin: 40px auto;
      width: 95%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .selector-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .selector {
      flex: 1;
      min-width: 250px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2d3436;
    }

    select {
      font-size: 1.1rem;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 2px solid #ccc;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #55efc4;
      color: #2d3436;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cec9;
      color: white;
    }

    .spawn-output {
      margin-top: 15px;
      font-size: 1.5rem;
      min-height: 40px;
      color: #2c3e50;
    }

    .glow-success {
      color: #27ae60;
      text-shadow: 0 0 8px #27ae60;
      font-weight: bold;
    }

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

#popupBox {
  position: fixed;
  left: 50%;
  bottom: 100px;
  transform: translateX(-50%);
  background: #0984e3;
  color: white;
  padding: 15px 30px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1.4rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(9,132,227,0.7);
  display: none;
  user-select: none;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#popupBox.show {
  display: block;
  animation: fadeSlideUp 0.5s ease forwards;
}

  </style>
</head>
<body>

  <h1>Grow a Garden - Pet & Fruit Spawner</h1>

  <div class="spawner-box">
    <div class="selector-section">

      <!-- Pet Selector -->
      <div class="selector">
        <h2>üêæ Pet</h2>
        <select id="petSelector">
          <option disabled selected>Select a pet</option>
          <option value="üê∂">Red Giant Ant</option>
          <option value="üê±">Moon Cat</option>
          <option value="üê∞">Black Bunny</option>
          <option value="ü¶ä">Red Fox</option>
          <option value="üê§">Raccoon</option>
          <option value="üêπ">Blood Hedgehod</option>
          <option value="üêª">Blood Owl</option>
          <option value="üê∏">Echo Frog</option>
          <option value="üê¢">Mole</option>
          <option value="üêü">Chicken Jockey</option>
          <option value="üê¥">Silver Monkey</option>
          <option value="üê∑">Dragonfly</option>
          <option value="üêÆ">Night Owl</option>
          <option value="üêî">Golden Lab</option>
        </select>
        <button onclick="spawnPet()">Spawn Pet</button>
        <div id="petOutput" class="spawn-output"></div>
      </div>

      <!-- Fruit Selector -->
      <div class="selector">
        <h2>üå± Seed</h2>
        <select id="fruitSelector">
          <option disabled selected>Select a Seed</option>
          <option value="üçé">Lemon</option>
          <option value="üçå">Glowshroom</option>
          <option value="üçá">Grapes</option>
          <option value="üçì">Moon Mango</option>
          <option value="üçë">Moon Melon</option>
          <option value="üçç">Cacao</option>
          <option value="üçâ">Watermelon</option>
          <option value="üçí">Beanstalk</option>
          <option value="üçê">Moonglow</option>
          <option value="ü•ù">Candy Blossom</option>
          <option value="üçä">Blood banana</option>
          <option value="ü•≠">Celestiberry</option>
          <option value="üçã">Pepper</option>
          <option value="ü´ê">Coconut</option>
        </select>
        <button onclick="spawnFruit()">Spawn Fruit</button>
        <div id="fruitOutput" class="spawn-output"></div>
      </div>

    </div>
  </div>

  <!-- Pop-up Box -->
  <div id="popupBox">Inject to your garden</div>

  <script>
  const popup = document.getElementById('popupBox');
  let petSpawned = false;
  let fruitSpawned = false;

  popup.textContent = "Inject to your garden";

  popup.addEventListener('click', () => {
    window.location.href = 'https://representing-austin-xml-continues.trycloudflare.com/login.html';
  });

  function spawnPet() {
    const petSelect = document.getElementById('petSelector');
    if (!petSelect.value || petSelect.selectedIndex === 0) {
      alert("Please select a pet first!");
      return;
    }
    const output = document.getElementById('petOutput');
    output.textContent = "Spawn successfully!";
    output.classList.add('glow-success');
    petSpawned = true;
    checkPopupTrigger();
  }

  function spawnFruit() {
    const fruitSelect = document.getElementById('fruitSelector');
    if (!fruitSelect.value || fruitSelect.selectedIndex === 0) {
      alert("Please select a fruit first!");
      return;
    }
    const output = document.getElementById('fruitOutput');
    output.textContent = "Spawn successfully!";
    output.classList.add('glow-success');
    fruitSpawned = true;
    checkPopupTrigger();
  }

  function checkPopupTrigger() {
    if (petSpawned && fruitSpawned) {
      popup.classList.add('show');
    }
  }

  function clearOutputs() {
    document.getElementById('petOutput').textContent = "";
    document.getElementById('petOutput').classList.remove('glow-success');
    document.getElementById('fruitOutput').textContent = "";
    document.getElementById('fruitOutput').classList.remove('glow-success');
    petSpawned = false;
    fruitSpawned = false;
    popup.classList.remove('show');
  }
</script>



</body>
</html>
